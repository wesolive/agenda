{% extends "model-page.html" %}

{% block content %}
    <h2>Eventos</h2>
    <form action="submit" method="Post"> {% csrf_token%}
        <label>Titulo:</label>
        <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
        <br>
        <input type="text" name="titulo" size="23" value="{{ evento.titulo }}">
        <br><br>
        <label>Data do Evento:</label>
        <br>
        <input type="datetime-local" name="data_evento" size="26" value="{{ evento.get_input_data_evento }}">
        <br><br>
        <label>Descrição:</label>
        <br>
        <textarea name="descricao" rows="6" cols="24">{{ evento.descricao }}</textarea>
        <br><br><br>
        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>

{% endblock %}
